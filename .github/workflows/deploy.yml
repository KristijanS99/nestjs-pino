name: Create or Update Latest Tag and Build

on:
  push:
    branches:
      - master

jobs:
  create-or-update-latest-tag-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Change this to your desired Node.js version

      - name: Install Dependencies
        run: npm install  # Use yarn install or your preferred package manager

      - name: Build
        run: npm run build  # Replace with your build command

      - name: Check if "latest" Tag Exists
        run: |
          TAG_NAME="latest"
          if git rev-parse -q --verify "refs/tags/$TAG_NAME" >/dev/null; then
            echo "Deleting existing 'latest' tag..."
            git tag -d $TAG_NAME
            git push origin --delete $TAG_NAME
          fi

      - name: Create New "latest" Tag
        run: |
          TAG_NAME="latest"
          git tag $TAG_NAME
          git push origin $TAG_NAME
