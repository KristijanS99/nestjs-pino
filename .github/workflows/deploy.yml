name: Create or Update Latest Tag and Build

on:
  push:
    branches:
      - master

jobs:
  create-or-update-latest-tag-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Change this to your desired Node.js version

      - name: Install Dependencies
        run: npm install  # Use yarn install or your preferred package manager

      - name: Build
        run: npm run build  # Replace with your build command

      - name: Copy dist content
        run: mv dist/* . && rm -rf dist

      - name: Get the latest commit hash
        id: latest_commit
        run: echo "::set-output name=commit_hash::$(git rev-parse HEAD)"

      - name: Check if 'latest' tag exists
        id: tag_exists
        run: |
          if git rev-parse -q --verify "refs/tags/latest" >/dev/null; then
            echo "::set-output name=tag_exists::true"
          else
            echo "::set-output name=tag_exists::false"
          fi

      - name: Create or update 'latest' tag
        if: steps.tag_exists.outputs.tag_exists == 'false'
        run: |
          git tag -f latest ${{ steps.latest_commit.outputs.commit_hash }}
          git push -f origin latest

