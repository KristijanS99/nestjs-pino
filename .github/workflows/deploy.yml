name: Create or Update Latest Tag and Build

on:
  push:
    branches:
      - master

jobs:
  create-or-update-latest-tag-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set Git User Information
        run: |
          git config user.name "Kristijan Stefanoski"
          git config user.email "kristijan.stefanoski@yahoo.com"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Change this to your desired Node.js version

      - name: Install Dependencies
        run: npm install  # Use yarn install or your preferred package manager

      - name: Build
        run: npm run build  # Replace with your build command

      - name: Create New "latest" Tag
        run: |
          TAG_NAME="latest"
          git tag -d $TAG_NAME 2>/dev/null || true
          git push origin --delete $TAG_NAME 2>/dev/null || true
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Turn off ignore path message
        run: git config advice.addIgnoredFile false

      - name: Add "dist" folder temporarily
        run: git add dist -f

      - name: Commit "dist" folder for tag creation
        run: git commit -m "Add 'dist' folder for tag creation"

      - name: Push with "dist" folder
        run: git push origin master --force

      - name: Remove "dist" folder changes
        run: git reset --hard HEAD^

      - name: Push without "dist" folder
        run: git push origin master