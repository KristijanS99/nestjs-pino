name: Build and Create Latest Tag

on:
  push:
    branches:
      - master

jobs:
  create-latest-tag-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16  # Change this to your desired Node.js version

      - name: Install Dependencies
        run: npm install  # Use yarn install or your preferred package manager

      - name: Build
        run: npm run build  # Replace with your build command

      - name: Update "latest" Tag
        run: |
          TAG_NAME="latest"
          git tag -d $TAG_NAME  # Delete the local "latest" tag if it exists
          git push origin --delete $TAG_NAME  # Delete the remote "latest" tag if it exists
          git tag $TAG_NAME  # Create a new "latest" tag
          git push origin $TAG_NAME  # Push the new "latest" tag
